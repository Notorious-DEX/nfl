name: Efficiency Rating Backtest

on:
  workflow_dispatch: # Manual trigger
  schedule:
    # Run weekly on Mondays at 11 AM UTC (after Elo backtest)
    - cron: '0 11 * * 1'

permissions:
  contents: write

jobs:
  backtest-efficiency:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install node-fetch

      - name: Run efficiency backtest
        run: node scripts/backtest-efficiency.js

      - name: Commit and push results
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add efficiency-results.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update efficiency backtest results [skip ci]" && git fetch && git pull --rebase && git push)
