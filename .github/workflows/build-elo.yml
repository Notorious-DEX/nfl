name: Build Historical Elo Database

on:
  workflow_dispatch: # Manual trigger

permissions:
  contents: write

jobs:
  build-elo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build historical Elo database
        run: node scripts/build-historical-elo.js

      - name: Commit historical Elo data
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add historical-elo.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Build historical Elo ratings database [skip ci]" && git push)
