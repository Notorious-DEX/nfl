name: Build Baseline Starters

on:
  workflow_dispatch: # Manual trigger only

permissions:
  contents: write

jobs:
  build-baseline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install node-fetch

      - name: Build baseline starters from Week 1 actual games
        run: node scripts/fetch-week1-starters.js

      - name: Commit and push baseline
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add baseline-starters.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Create baseline starters from Week 1 actual games [skip ci]" && git fetch && git pull --rebase && git push)
