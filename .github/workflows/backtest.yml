name: NFL Backtest

on:
  workflow_dispatch: # Manual trigger
  schedule:
    # Run weekly on Mondays at 10 AM UTC (after week completes)
    - cron: '0 10 * * 1'

permissions:
  contents: write

jobs:
  backtest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install node-fetch

      - name: Run backtest
        run: node scripts/backtest.js

      - name: Commit and push results
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add test-predictions.json results.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update backtest results [skip ci]" && git push)
