name: NFL Predictions

on:
  schedule:
    # Run every Tuesday at 10 AM UTC (before week starts)
    - cron: '0 10 * * 2'

    # Check results during and after games
    # Thursday game day - check after game ends (midnight ET = 5am UTC Friday)
    - cron: '0 5 * * 5'

    # Saturday games - check after games end (midnight ET = 5am UTC Sunday)
    - cron: '0 5 * * 0'

    # Sunday games - check multiple times as games finish
    - cron: '0 22 * * 0'  # After 1pm ET games (6pm ET = 11pm UTC)
    - cron: '0 2 * * 1'   # After 4pm ET games (9pm ET = 2am UTC Monday)
    - cron: '0 5 * * 1'   # After SNF (midnight ET = 5am UTC Monday)

    # Monday game - check after game ends (midnight ET = 5am UTC Tuesday)
    - cron: '0 5 * * 2'

    # Daily backup check at 6 AM UTC
    - cron: '0 6 * * *'

  workflow_dispatch: # Allow manual triggers
  push:
    branches:
      - main
      - 'claude/**'

permissions:
  contents: write

jobs:
  update-predictions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install node-fetch

      - name: Generate predictions
        run: node scripts/generate-predictions.js

      - name: Check results
        run: node scripts/check-results.js

      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add predictions.json results.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update predictions and results [skip ci]" && git push)
