<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Prediction AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #3d2c5c 0%, #503d72 50%, #3d2c5c 100%);
            min-height: 100vh;
            padding: 2rem;
            color: white;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .trophy {
            font-size: 3rem;
        }

        .subtitle {
            color: #b3b3b3;
            font-size: 1.2rem;
        }

        .scoreboard {
            background: linear-gradient(135deg, #6b4f9e 0%, #7c5caf 100%);
            border-radius: 1.5rem;
            padding: 2rem;
            margin-bottom: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .scoreboard-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .scoreboard-title h2 {
            font-size: 1.8rem;
            margin-bottom: 0.3rem;
        }

        .scoreboard-title p {
            color: #f3f0ff;
        }

        .stats {
            display: flex;
            gap: 3rem;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .stat-label {
            color: #f3f0ff;
            font-size: 0.9rem;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 2rem;
        }

        .game-card {
            border-radius: 1.5rem;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            transition: transform 0.3s ease;
        }

        .game-card:hover {
            transform: translateY(-5px);
        }

        .game-header {
            padding: 2rem;
        }

        .game-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .game-time {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
        }

        .badge {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            padding: 0.4rem 1rem;
            border-radius: 2rem;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .team {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .team-logo {
            width: 64px;
            height: 64px;
        }

        .team-name {
            font-size: 1.3rem;
            font-weight: bold;
        }

        .team-label {
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .vs {
            font-size: 2rem;
            font-weight: bold;
            opacity: 0.8;
        }

        .game-body {
            padding: 2rem;
            background: rgba(31, 41, 55, 0.5);
            backdrop-filter: blur(10px);
        }

        .winner-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .winner-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: #9ca3af;
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
        }

        .winner-name {
            font-size: 2rem;
            font-weight: bold;
        }

        .scores {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .score-box {
            background: rgba(55, 65, 81, 0.5);
            padding: 1rem;
            border-radius: 0.75rem;
            text-align: center;
        }

        .score-team {
            color: #9ca3af;
            font-size: 0.85rem;
            margin-bottom: 0.3rem;
        }

        .score-value {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .stats-grid {
            display: grid;
            gap: 0.75rem;
        }

        .stat-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .stat-box {
            background: rgba(55, 65, 81, 0.3);
            padding: 0.75rem;
            border-radius: 0.5rem;
        }

        .stat-box-label {
            color: #9ca3af;
            font-size: 0.85rem;
            margin-bottom: 0.3rem;
        }

        .stat-box-value {
            font-weight: bold;
        }

        .detailed-stats {
            background: rgba(55, 65, 81, 0.3);
            padding: 1rem;
            border-radius: 0.5rem;
        }

        .detailed-stats-title {
            color: #9ca3af;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }

        .detailed-stats-grid {
            display: grid;
            gap: 0.5rem;
            font-size: 0.85rem;
        }

        .stat-line {
            color: #9ca3af;
        }

        .stat-line strong {
            color: white;
        }

        .loading {
            text-align: center;
            padding: 4rem;
            font-size: 1.5rem;
        }

        .no-games {
            text-align: center;
            padding: 4rem;
            font-size: 1.3rem;
            color: #9ca3af;
        }

        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .stats {
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <span class="trophy">üèÜ</span>
                NFL PREDICTION AI
            </h1>
            <p class="subtitle">AI-Powered Game Predictions & Analysis</p>
        </header>

        <div class="scoreboard">
            <div class="scoreboard-content">
                <div class="scoreboard-title">
                    <h2>üìà Season Performance</h2>
                    <p>Real-time accuracy tracking</p>
                </div>
                <div class="stats">
                    <div class="stat">
                        <div class="stat-value" id="correct">0</div>
                        <div class="stat-label">Correct</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="total">0</div>
                        <div class="stat-label">Total</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="accuracy">0%</div>
                        <div class="stat-label">Accuracy</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="loading" class="loading">Loading predictions...</div>
        <div id="games" class="games-grid"></div>
    </div>

    <script>
        // Team data
        const TEAM_DATA = {
            "Arizona Cardinals": { colors: ["#97233F", "#FFB612"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/ari.png" },
            "Atlanta Falcons": { colors: ["#A71930", "#000000"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/atl.png" },
            "Baltimore Ravens": { colors: ["#241773", "#000000"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/bal.png" },
            "Buffalo Bills": { colors: ["#00338D", "#C60C30"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/buf.png" },
            "Carolina Panthers": { colors: ["#0085CA", "#101820"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/car.png" },
            "Chicago Bears": { colors: ["#0B162A", "#C83803"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/chi.png" },
            "Cincinnati Bengals": { colors: ["#FB4F14", "#000000"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/cin.png" },
            "Cleveland Browns": { colors: ["#311D00", "#FF3C00"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/cle.png" },
            "Dallas Cowboys": { colors: ["#041E42", "#869397"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/dal.png" },
            "Denver Broncos": { colors: ["#FB4F14", "#002244"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/den.png" },
            "Detroit Lions": { colors: ["#0076B6", "#B0B7BC"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/det.png" },
            "Green Bay Packers": { colors: ["#203731", "#FFB612"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/gb.png" },
            "Houston Texans": { colors: ["#03202F", "#A71930"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/hou.png" },
            "Indianapolis Colts": { colors: ["#002C5F", "#A2AAAD"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/ind.png" },
            "Jacksonville Jaguars": { colors: ["#006778", "#D7A22A"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/jax.png" },
            "Kansas City Chiefs": { colors: ["#E31837", "#FFB81C"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/kc.png" },
            "Las Vegas Raiders": { colors: ["#000000", "#A5ACAF"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/lv.png" },
            "Los Angeles Chargers": { colors: ["#0080C6", "#FFC20E"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/lac.png" },
            "Los Angeles Rams": { colors: ["#003594", "#FFA300"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/lar.png" },
            "Miami Dolphins": { colors: ["#008E97", "#FC4C02"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/mia.png" },
            "Minnesota Vikings": { colors: ["#4F2683", "#FFC62F"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/min.png" },
            "New England Patriots": { colors: ["#002244", "#C60C30"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/ne.png" },
            "New Orleans Saints": { colors: ["#D3BC8D", "#101820"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/no.png" },
            "New York Giants": { colors: ["#0B2265", "#A71930"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/nyg.png" },
            "New York Jets": { colors: ["#125740", "#000000"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/nyj.png" },
            "Philadelphia Eagles": { colors: ["#004C54", "#A5ACAF"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/phi.png" },
            "Pittsburgh Steelers": { colors: ["#FFB612", "#101820"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/pit.png" },
            "San Francisco 49ers": { colors: ["#AA0000", "#B3995D"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/sf.png" },
            "Seattle Seahawks": { colors: ["#002244", "#69BE28"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/sea.png" },
            "Tampa Bay Buccaneers": { colors: ["#D50A0A", "#34302B"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/tb.png" },
            "Tennessee Titans": { colors: ["#0C2340", "#4B92DB"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/ten.png" },
            "Washington Commanders": { colors: ["#5A1414", "#FFB612"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/wsh.png" }
        };

        let predictions = {};
        let scoreboard = { correct: 0, total: 0 };

        // Generate prediction
        function generatePrediction(game) {
            const homeTeam = game.competitions[0].competitors[0].team.displayName;
            const awayTeam = game.competitions[0].competitors[1].team.displayName;
            
            const homeScore = Math.floor(Math.random() * 19) + 17;
            const awayScore = Math.floor(Math.random() * 18) + 14;
            
            return {
                homeTeam,
                awayTeam,
                homeScore,
                awayScore,
                winner: homeScore > awayScore ? homeTeam : awayTeam,
                homeQBYards: Math.floor(Math.random() * 151) + 200,
                homeQBTDs: Math.floor(Math.random() * 4) + 1,
                awayQBYards: Math.floor(Math.random() * 151) + 200,
                awayQBTDs: Math.floor(Math.random() * 4) + 1,
                homeRBYards: Math.floor(Math.random() * 101) + 50,
                awayRBYards: Math.floor(Math.random() * 101) + 50,
                spread: game.competitions[0].odds?.[0]?.details || 'N/A',
                beatsSpread: homeScore > awayScore ? 'Yes' : 'No'
            };
        }

        // Format game time
        function formatGameTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
        }

        // Create game card
        function createGameCard(game, prediction) {
            const teamColor = TEAM_DATA[prediction.homeTeam]?.colors[0] || '#3B82F6';
            const homeLogo = TEAM_DATA[prediction.homeTeam]?.logo;
            const awayLogo = TEAM_DATA[prediction.awayTeam]?.logo;

            return `
                <div class="game-card" style="background: linear-gradient(135deg, ${teamColor}22 0%, ${teamColor}44 100%); border: 2px solid ${teamColor}88;">
                    <div class="game-header" style="background-color: ${teamColor}ee;">
                        <div class="game-meta">
                            <div class="game-time">
                                üìÖ ${formatGameTime(game.date)}
                            </div>
                            <div class="badge">PREDICTION</div>
                        </div>
                        <div class="teams">
                            <div class="team">
                                ${awayLogo ? `<img src="${awayLogo}" alt="${prediction.awayTeam}" class="team-logo">` : ''}
                                <div>
                                    <div class="team-name">${prediction.awayTeam}</div>
                                    <div class="team-label">@ Away</div>
                                </div>
                            </div>
                            <div class="vs">VS</div>
                            <div class="team">
                                <div style="text-align: right;">
                                    <div class="team-name">${prediction.homeTeam}</div>
                                    <div class="team-label">Home</div>
                                </div>
                                ${homeLogo ? `<img src="${homeLogo}" alt="${prediction.homeTeam}" class="team-logo">` : ''}
                            </div>
                        </div>
                    </div>
                    <div class="game-body">
                        <div class="winner-section">
                            <div class="winner-label">
                                üéØ PREDICTED WINNER
                            </div>
                            <div class="winner-name">${prediction.winner}</div>
                        </div>
                        <div class="scores">
                            <div class="score-box">
                                <div class="score-team">${prediction.homeTeam}</div>
                                <div class="score-value">${prediction.homeScore}</div>
                            </div>
                            <div class="score-box">
                                <div class="score-team">${prediction.awayTeam}</div>
                                <div class="score-value">${prediction.awayScore}</div>
                            </div>
                        </div>
                        <div class="stats-grid">
                            <div class="stat-row">
                                <div class="stat-box">
                                    <div class="stat-box-label">Point Spread</div>
                                    <div class="stat-box-value">${prediction.spread}</div>
                                </div>
                                <div class="stat-box">
                                    <div class="stat-box-label">Beats Spread</div>
                                    <div class="stat-box-value">${prediction.beatsSpread}</div>
                                </div>
                            </div>
                            <div class="detailed-stats">
                                <div class="detailed-stats-title">QB Stats</div>
                                <div class="detailed-stats-grid">
                                    <div class="stat-line">
                                        <span>${prediction.homeTeam}:</span>
                                        <strong>${prediction.homeQBYards} yds, ${prediction.homeQBTDs} TDs</strong>
                                    </div>
                                    <div class="stat-line">
                                        <span>${prediction.awayTeam}:</span>
                                        <strong>${prediction.awayQBYards} yds, ${prediction.awayQBTDs} TDs</strong>
                                    </div>
                                </div>
                            </div>
                            <div class="detailed-stats">
                                <div class="detailed-stats-title">RB Rushing Yards</div>
                                <div class="detailed-stats-grid">
                                    <div class="stat-line">
                                        <span>${prediction.homeTeam}:</span>
                                        <strong>${prediction.homeRBYards} yds</strong>
                                    </div>
                                    <div class="stat-line">
                                        <span>${prediction.awayTeam}:</span>
                                        <strong>${prediction.awayRBYards} yds</strong>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Fetch games
        async function fetchGames() {
            try {
                const allGames = [];
                const today = new Date();
                
                for (let i = 0; i < 3; i++) {
                    const date = new Date(today);
                    date.setDate(date.getDate() + i);
                    const dateStr = date.toISOString().split('T')[0].replace(/-/g, '');
                    
                    const response = await fetch(
                        `https://site.api.espn.com/apis/site/v2/sports/football/nfl/scoreboard?dates=${dateStr}`
                    );
                    const data = await response.json();
                    
                    if (data.events) {
                        allGames.push(...data.events);
                    }
                }
                
                displayGames(allGames);
            } catch (error) {
                console.error('Error fetching games:', error);
                document.getElementById('loading').textContent = 'Error loading games. Please refresh.';
            }
        }

        // Display games
        function displayGames(games) {
            const gamesContainer = document.getElementById('games');
            const loadingEl = document.getElementById('loading');
            
            loadingEl.style.display = 'none';
            
            if (games.length === 0) {
                gamesContainer.innerHTML = '<div class="no-games">No upcoming games in the next 3 days</div>';
                return;
            }
            
            games.forEach(game => {
                if (!predictions[game.id]) {
                    predictions[game.id] = generatePrediction(game);
                }
                
                const prediction = predictions[game.id];
                gamesContainer.innerHTML += createGameCard(game, prediction);
            });
        }

        // Initialize
        fetchGames();
        
        // Refresh every 5 minutes
        setInterval(fetchGames, 300000);
    </script>
</body>
</html>
