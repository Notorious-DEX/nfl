<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Prediction AI - Enhanced</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #3d2c5c 0%, #503d72 50%, #3d2c5c 100%); min-height: 100vh; padding: 2rem; color: white; }
        .container { max-width: 1400px; margin: 0 auto; }
        header { text-align: center; margin-bottom: 3rem; }
        h1 { font-size: 3rem; margin-bottom: 0.5rem; }
        .subtitle { color: #d4c5f9; font-size: 1.2rem; }
        .api-setup { background: rgba(107, 79, 158, 0.3); border: 2px solid #6b4f9e; border-radius: 1rem; padding: 1.5rem; margin-bottom: 2rem; }
        .api-setup input { width: 100%; padding: 0.75rem; border-radius: 0.5rem; border: none; background: rgba(255, 255, 255, 0.1); color: white; font-size: 1rem; }
        .api-setup button { margin-top: 0.5rem; padding: 0.75rem 2rem; border-radius: 0.5rem; border: none; background: #6b4f9e; color: white; font-weight: bold; cursor: pointer; }
        .api-setup button:hover { background: #7c5caf; }
        .scoreboard { background: linear-gradient(135deg, #6b4f9e 0%, #7c5caf 100%); border-radius: 1.5rem; padding: 2rem; margin-bottom: 3rem; box-shadow: 0 20px 40px rgba(0,0,0,0.3); }
        .scoreboard-content { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 2rem; }
        .stats { display: flex; gap: 3rem; }
        .stat { text-align: center; }
        .stat-value { font-size: 2.5rem; font-weight: bold; }
        .stat-label { color: #f3f0ff; font-size: 0.9rem; }
        .games-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(500px, 1fr)); gap: 2rem; }
        .game-card { border-radius: 1.5rem; overflow: hidden; box-shadow: 0 20px 40px rgba(0,0,0,0.4); transition: transform 0.3s ease; }
        .game-card:hover { transform: translateY(-5px); }
        .game-header { padding: 2rem; }
        .game-meta { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .game-time { font-weight: 600; }
        .badge { background: rgba(255,255,255,0.2); padding: 0.4rem 1rem; border-radius: 2rem; font-size: 0.85rem; font-weight: bold; }
        .confidence-high { background: #10b981; }
        .confidence-medium { background: #f59e0b; }
        .confidence-low { background: #ef4444; }
        .teams { display: flex; justify-content: space-between; align-items: center; }
        .team { display: flex; align-items: center; gap: 1rem; }
        .team-logo { width: 64px; height: 64px; }
        .team-name { font-size: 1.3rem; font-weight: bold; }
        .team-record { opacity: 0.8; font-size: 0.9rem; }
        .vs { font-size: 2rem; font-weight: bold; opacity: 0.8; }
        .game-body { padding: 2rem; background: rgba(31, 41, 55, 0.5); }
        .prediction-section { background: rgba(107, 79, 158, 0.3); border-radius: 1rem; padding: 1.5rem; margin-bottom: 1.5rem; }
        .prediction-title { color: #d4c5f9; font-size: 0.9rem; margin-bottom: 1rem; font-weight: 600; }
        .prediction-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        .pred-stat { background: rgba(55, 65, 81, 0.5); padding: 1rem; border-radius: 0.75rem; text-align: center; }
        .pred-label { color: #9ca3af; font-size: 0.85rem; margin-bottom: 0.5rem; }
        .pred-value { font-size: 1.8rem; font-weight: bold; }
        .winner-section { text-align: center; margin-bottom: 1.5rem; }
        .winner-label { color: #9ca3af; font-size: 0.85rem; margin-bottom: 0.5rem; }
        .winner-name { font-size: 2rem; font-weight: bold; color: #10b981; }
        .confidence { font-size: 1rem; color: #d4c5f9; margin-top: 0.5rem; }
        .stats-breakdown { display: grid; gap: 0.75rem; margin-top: 1rem; }
        .stat-row { display: flex; justify-content: space-between; background: rgba(55, 65, 81, 0.3); padding: 0.75rem; border-radius: 0.5rem; }
        .loading { text-align: center; padding: 4rem; font-size: 1.5rem; }
        .error { background: rgba(239, 68, 68, 0.2); border: 2px solid #ef4444; border-radius: 1rem; padding: 1.5rem; margin-bottom: 2rem; text-align: center; display: none; }
        .injuries, .news-section { background: rgba(239, 68, 68, 0.2); border-left: 3px solid #ef4444; padding: 0.75rem; border-radius: 0.5rem; margin-top: 0.5rem; }
        @media (max-width: 768px) { .games-grid { grid-template-columns: 1fr; } h1 { font-size: 2rem; } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üèà NFL PREDICTION AI</h1>
            <p class="subtitle">Real Betting Data ‚Ä¢ Injuries ‚Ä¢ Weather ‚Ä¢ Advanced Model</p>
        </header>

        <div class="api-setup" id="apiSetup">
            <h3 style="margin-bottom: 1rem;">üîë The Odds API Key (Required)</h3>
            <p style="margin-bottom: 1rem; color: #d4c5f9; font-size: 0.9rem;">
                Free key: <a href="https://the-odds-api.com" target="_blank" style="color: #a78bfa;">the-odds-api.com</a>
            </p>
            <input type="text" id="apiKeyInput" placeholder="Enter your API key here" />
            <button onclick="saveApiKey()">Save & Load Predictions</button>
        </div>

        <div class="scoreboard">
            <div class="scoreboard-content">
                <div><h2>üìà Season Accuracy</h2></div>
                <div class="stats">
                    <div class="stat"><div class="stat-value" id="correct">0</div><div class="stat-label">Correct</div></div>
                    <div class="stat"><div class="stat-value" id="total">0</div><div class="stat-label">Total</div></div>
                    <div class="stat"><div class="stat-value" id="accuracy">0%</div><div class="stat-label">Accuracy</div></div>
                </div>
            </div>
        </div>

        <div id="error" class="error"></div>
        <div id="loading" class="loading">Enter API key to load predictions...</div>
        <div id="games" class="games-grid"></div>
    </div>

    <script>
        const TEAM_DATA = { /* Keep full original TEAM_DATA object here */ 
            "Arizona Cardinals": { colors: ["#97233F", "#FFB612"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/ari.png" },
            "Atlanta Falcons": { colors: ["#A71930", "#000000"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/atl.png" },
            "Baltimore Ravens": { colors: ["#241773", "#000000"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/bal.png" },
            "Buffalo Bills": { colors: ["#00338D", "#C60C30"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/buf.png" },
            "Carolina Panthers": { colors: ["#0085CA", "#101820"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/car.png" },
            "Chicago Bears": { colors: ["#0B162A", "#C83803"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/chi.png" },
            "Cincinnati Bengals": { colors: ["#FB4F14", "#000000"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/cin.png" },
            "Cleveland Browns": { colors: ["#311D00", "#FF3C00"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/cle.png" },
            "Dallas Cowboys": { colors: ["#041E42", "#869397"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/dal.png" },
            "Denver Broncos": { colors: ["#FB4F14", "#002244"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/den.png" },
            "Detroit Lions": { colors: ["#0076B6", "#B0B7BC"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/det.png" },
            "Green Bay Packers": { colors: ["#203731", "#FFB612"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/gb.png" },
            "Houston Texans": { colors: ["#03202F", "#A71930"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/hou.png" },
            "Indianapolis Colts": { colors: ["#002C5F", "#A2AAAD"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/ind.png" },
            "Jacksonville Jaguars": { colors: ["#006778", "#D7A22A"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/jax.png" },
            "Kansas City Chiefs": { colors: ["#E31837", "#FFB81C"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/kc.png" },
            "Las Vegas Raiders": { colors: ["#000000", "#A5ACAF"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/lv.png" },
            "Los Angeles Chargers": { colors: ["#0080C6", "#FFC20E"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/lac.png" },
            "Los Angeles Rams": { colors: ["#003594", "#FFA300"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/lar.png" },
            "Miami Dolphins": { colors: ["#008E97", "#FC4C02"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/mia.png" },
            "Minnesota Vikings": { colors: ["#4F2683", "#FFC62F"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/min.png" },
            "New England Patriots": { colors: ["#002244", "#C60C30"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/ne.png" },
            "New Orleans Saints": { colors: ["#D3BC8D", "#101820"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/no.png" },
            "New York Giants": { colors: ["#0B2265", "#A71930"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/nyg.png" },
            "New York Jets": { colors: ["#125740", "#000000"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/nyj.png" },
            "Philadelphia Eagles": { colors: ["#004C54", "#A5ACAF"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/phi.png" },
            "Pittsburgh Steelers": { colors: ["#FFB612", "#101820"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/pit.png" },
            "San Francisco 49ers": { colors: ["#AA0000", "#B3995D"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/sf.png" },
            "Seattle Seahawks": { colors: ["#002244", "#69BE28"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/sea.png" },
            "Tampa Bay Buccaneers": { colors: ["#D50A0A", "#34302B"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/tb.png" },
            "Tennessee Titans": { colors: ["#0C2340", "#4B92DB"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/ten.png" },
            "Washington Commanders": { colors: ["#5A1414", "#FFB612"], logo: "https://a.espncdn.com/i/teamlogos/nfl/500/wsh.png" }
        };

        const STADIUM_SURFACE = {
            "ARI":"grass","ATL":"turf","BAL":"grass","BUF":"turf","CAR":"turf","CHI":"grass","CIN":"turf","CLE":"grass",
            "DAL":"turf","DEN":"grass","DET":"turf","GB":"hybrid","HOU":"turf","IND":"turf","JAX":"grass","KC":"grass",
            "LV":"turf","LAC":"turf","LAR":"turf","MIA":"grass","MIN":"turf","NE":"turf","NO":"turf","NYG":"turf",
            "NYJ":"turf","PHI":"grass","PIT":"grass","SF":"grass","SEA":"turf","TB":"grass","TEN":"turf","WSH":"grass"
        };

        let apiKey = localStorage.getItem('nfl_odds_api_key') || '';
        let teamStats = {};
        let injuries = {};
        let gamesList = [];

        function saveApiKey() {
            apiKey = document.getElementById('apiKeyInput').value.trim();
            if (apiKey) {
                localStorage.setItem('nfl_odds_api_key', apiKey);
                document.getElementById('apiSetup').style.display = 'none';
                loadAllData();
            } else showError('Valid API key required');
        }

        function showError(msg) {
            const el = document.getElementById('error');
            el.textContent = msg;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 6000);
        }

        async function loadAllData() {
            if (!apiKey) return;
            document.getElementById('loading').textContent = 'Loading data...';
            try {
                await Promise.all([fetchTeamStats(), fetchGamesAndOdds()]);
            } catch (e) {
                showError('Load failed: ' + e.message);
            }
        }

        async function fetchTeamStats() {
            const res = await fetch('https://site.api.espn.com/apis/site/v2/sports/football/nfl/teams');
            const data = await res.json();
            teamStats = {};
            data.sports[0].leagues[0].teams.forEach(t => {
                const name = t.team.displayName;
                const rec = t.team.record?.items?.[0]?.summary || '0-0';
                teamStats[name] = { record: rec };
            });
        }

        async function fetchGamesAndOdds() {
            const games = [];
            const today = new Date();
            for (let i = 0; i < 7; i++) {
                const d = new Date(today);
                d.setDate(d.getDate() + i);
                const ds = d.toISOString().split('T')[0].replace(/-/g, '');
                const res = await fetch(`https://site.api.espn.com/apis/site/v2/sports/football/nfl/scoreboard?dates=${ds}`);
                const json = await res.json();
                if (json.events) games.push(...json.events);
            }

            const oddsRes = await fetch(`https://api.the-odds-api.com/v4/sports/americanfootball_nfl/odds?regions=us&markets=h2h,spreads,totals&oddsFormat=american&apiKey=${apiKey}`);
            const oddsData = oddsRes.ok ? await oddsRes.json() : [];

            displayGames(games, oddsData);
            gamesList = games;
        }

        function getWeatherPlaceholder() {
            return { temp: Math.round(30 + Math.random()*50), wind: Math.round(Math.random()*20), precip: Math.round(Math.random()*30) + '%', condition: 'variable' };
        }

        function generatePrediction(game, oddsGame) {
            const home = game.competitions[0].competitors.find(c => c.homeAway === 'home').team.displayName;
            const away = game.competitions[0].competitors.find(c => c.homeAway === 'away').team.displayName;

            const pred = {
                homeTeam: home, awayTeam: away,
                homeScore: 24, awayScore: 20,
                spread: 'N/A', total: 'N/A',
                homeMoneyline: 'N/A', awayMoneyline: 'N/A',
                injuries: { home: [], away: [] },
                weather: getWeatherPlaceholder(),
                surface: STADIUM_SURFACE[home.slice(0,3).toUpperCase().replace(' ','')] || 'turf'
            };

            if (oddsGame) {
                const spreads = oddsGame.bookmakers?.[0]?.markets?.find(m => m.key === 'spreads');
                const totals = oddsGame.bookmakers?.[0]?.markets?.find(m => m.key === 'totals');
                const h2h = oddsGame.bookmakers?.[0]?.markets?.find(m => m.key === 'h2h');
                if (spreads) pred.spread = spreads.outcomes.find(o => o.name === home)?.point || 'N/A';
                if (totals) pred.total = totals.outcomes[0]?.point || 'N/A';
                if (h2h) {
                    pred.homeMoneyline = h2h.outcomes.find(o => o.name === home)?.price || 'N/A';
                    pred.awayMoneyline = h2h.outcomes.find(o => o.name === away)?.price || 'N/A';
                }
            }

            // Simple adjustments
            const weather = pred.weather;
            if (weather.temp < 40) { pred.homeScore += 3; pred.awayScore += 3; pred.homeScore -= 7; pred.awayScore -= 7; } // run heavy, lower scores
            if (weather.wind > 12) { pred.homeScore -= 4; pred.awayScore -= 4; }
            pred.homeScore = Math.max(10, pred.homeScore);
            pred.awayScore = Math.max(10, pred.awayScore);

            pred.winner = pred.homeScore > pred.awayScore ? home : away;
            const margin = Math.abs(pred.homeScore - pred.awayScore);
            pred.confidence = margin > 10 ? 'High' : margin > 5 ? 'Medium' : 'Low';

            pred.beatsSpread = pred.spread !== 'N/A' ? (pred.homeScore - pred.awayScore > parseFloat(pred.spread) ? 'Yes' : 'No') : 'N/A';

            return pred;
        }

        function createGameCard(game, pred) {
            const color = TEAM_DATA[pred.homeTeam]?.colors[0] || '#6b4f9e';
            const homeLogo = TEAM_DATA[pred.homeTeam]?.logo;
            const awayLogo = TEAM_DATA[pred.awayTeam]?.logo;
            const date = new Date(game.date).toLocaleString('en-US', { weekday: 'short', month: 'short', day: 'numeric', hour: 'numeric', minute: '2-digit' });

            return `
            <div class="game-card" style="background: linear-gradient(135deg, ${color}22 0%, ${color}44 100%); border: 2px solid ${color}88;">
                <div class="game-header" style="background-color: ${color}ee;">
                    <div class="game-meta">
                        <div class="game-time">${date}</div>
                        <div class="badge confidence-${pred.confidence.toLowerCase()}">${pred.confidence.toUpperCase()}</div>
                    </div>
                    <div class="teams">
                        <div class="team"><img src="${awayLogo}" class="team-logo"><div><div class="team-name">${pred.awayTeam}</div></div></div>
                        <div class="vs">@</div>
                        <div class="team"><div style="text-align:right"><div class="team-name">${pred.homeTeam}</div></div><img src="${homeLogo}" class="team-logo"></div>
                    </div>
                </div>
                <div class="game-body">
                    <div class="winner-section">
                        <div class="winner-label">Predicted Winner</div>
                        <div class="winner-name">${pred.winner}</div>
                        <div class="confidence">Confidence: ${pred.confidence}</div>
                    </div>
                    <div class="prediction-section">
                        <div class="prediction-title">Score Prediction</div>
                        <div class="prediction-grid">
                            <div class="pred-stat"><div class="pred-label">${pred.homeTeam}</div><div class="pred-value">${pred.homeScore}</div></div>
                            <div class="pred-stat"><div class="pred-label">${pred.awayTeam}</div><div class="pred-value">${pred.awayScore}</div></div>
                        </div>
                    </div>
                    <div class="prediction-section">
                        <div class="prediction-title">Weather & Surface</div>
                        <div class="stats-breakdown">
                            <div class="stat-row"><span>Conditions</span><strong>${pred.weather.temp}¬∞F, ${pred.weather.wind}mph wind, ${pred.weather.precip} precip</strong></div>
                            <div class="stat-row"><span>Surface</span><strong>${pred.surface}</strong></div>
                        </div>
                    </div>
                    <div class="prediction-section">
                        <div class="prediction-title">Betting Lines</div>
                        <div class="stats-breakdown">
                            <div class="stat-row"><span>Spread</span><strong>${pred.homeTeam} ${pred.spread}</strong></div>
                            <div class="stat-row"><span>Beats Spread</span><strong>${pred.beatsSpread}</strong></div>
                            <div class="stat-row"><span>Total</span><strong>${pred.total}</strong></div>
                        </div>
                    </div>
                </div>
            </div>`;
        }

        function displayGames(games, oddsData) {
            const container = document.getElementById('games');
            container.innerHTML = '';
            document.getElementById('loading').style.display = 'none';

            if (games.length === 0) {
                container.innerHTML = '<div style="grid-column:1/-1;text-align:center;padding:4rem;">No upcoming games</div>';
                return;
            }

            games.forEach(g => {
                const home = g.competitions[0].competitors.find(c => c.homeAway === 'home').team.displayName;
                const away = g.competitions[0].competitors.find(c => c.homeAway === 'away').team.displayName;
                const oddsGame = oddsData.find(o => o.home_team === home && o.away_team === away);
                const pred = generatePrediction(g, oddsGame);
                container.innerHTML += createGameCard(g, pred);
            });
        }

        // Scheduling
        setInterval(loadAllData, 12 * 3600000); // every 12 hours
        setInterval(() => {
            const now = Date.now();
            gamesList.forEach(g => {
                const gameTime = new Date(g.date).getTime();
                if (gameTime - now > 0 && gameTime - now < 15*60*1000 + 60*1000) loadAllData();
            });
        }, 60000);

        // Init
        if (apiKey) {
            document.getElementById('apiSetup').style.display = 'none';
            document.getElementById('apiKeyInput').value = apiKey;
            loadAllData();
        }
    </script>
</body>
</html>
